apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin:'application'

mainClassName = "nu.nsson.go.Main"

repositories {
    mavenCentral()
}

dependencies {
	groovy 'org.codehaus.groovy:groovy-all:2.1.5'
	compile fileTree(dir: 'lib', include: '*.jar')
	compile 'org.apache.commons:commons-exec:1.1'
}